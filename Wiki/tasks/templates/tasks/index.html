{% extends 'tasks/layout.html' %}
   {% block body %}
   <h1>Tasks:</h1>
   {% if tasks %}
        <ul>
            {% for task in tasks %}
                <li>{{ task }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No tasks today!</p>
    {% endif %}
    <a href="{% url 'tasks:add' %}">Add a task</a>
    {% endblock %}
